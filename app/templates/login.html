{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    
    <form method="POST">
        <label>
            E-mail:
            <input type="email" name="email" required>
        </label><br><br>

        <label>
            Heslo:
            <input type="password" name="password" required>
        </label><br><br>

         <button type="submit">Přihlásit se</button>
    </form>
{% endblock %}
